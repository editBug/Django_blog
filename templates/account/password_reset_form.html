{% extends "base.html" %}
{% block title %}密码重置{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>忘记你的密码了吗?请重置。</h1>
    <p>输入您的邮箱地址设置新密码。</p>
    <form class="form-horizontal" action="." method="post">{% csrf_token %}
        <div class="form-group">
            <label class="col-md-5 control-label text-right">邮箱地址：</label>
            <div class="col-md-6 text-left">{{ form.email }}</div>
        </div>
        <input type="submit" value="发送密码重置邮件" class="btn btn-primary btn-lg">
    </form>
</div>
{% endblock %}
