{% extends "base.html" %}

{% load staticfiles %}

{% block title %}用户注册{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>用户注册</h1>
    <p>已有账号,请 <strong><a href="{% url 'account:user_login' %}">登录</a></strong></p>
{#    <p>or register.</p>#}
    <form class="form-horizontal" action="." method="post">{% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label">用户名：</label>
            <div class="col-md-6 text-left">{{ form.username }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label">密&nbsp&nbsp&nbsp&nbsp码：</label>
            <div class="col-md-6 text-left">{{ form.password }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label">重复密码：</label>
            <div class="col-md-6 text-left">{{ form.password2 }}</div>
        </div>
        <div class="form-group">
            <label for="{{ profile.birth.id_for_label }}" class="col-md-5 control-label">生&nbsp&nbsp&nbsp&nbsp日：</label>
            <div class="col-md-6 text-left">{{ profile.birth }}</div>
        </div>
        <div class="form-group">
            <label for="{{ profile.phone.id_for_label }}" class="col-md-5 control-label">电&nbsp&nbsp&nbsp&nbsp话：</label>
            <div class="col-md-6 text-left">{{ profile.phone }}</div>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="注册">
    </form>
</div>
{% endblock %}
